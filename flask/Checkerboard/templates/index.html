<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/my_style.css')}}">
    <title>Checkerboard</title>
</head>

<body>
    <h1 style="background-color: {{color1}}; 
    color: {{color0}};">*** CHECKERBOARD ***</h1>
    <table>
        <tbody>
            {% for i in range(0,row) %}
            <tr>
                {% for row in range(0,col) %}
                {% if (row+i) % 2 == 0 %}
                <td style="background-color: {{color0}};"></td>
                {% else %}
                <td style="background-color: {{color1}};"></td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
